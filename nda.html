<!DOCTYPE html>
<!---Coding By CodingLab | www.codinglabweb.com--->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--<title>Registration Form in HTML CSS</title>-->
    <!---Custom CSS File--->
    <link rel="stylesheet" href="agreement.css" />
    
  </head>
  <body>
    <section class="container">
      <header>Non-Disclosure Agreement</header>
      <form action="#" class="form" >

        <div class="input-box">
            <label>Signing Date</label>
            <input type="date" placeholder="Enter Date of signing of agreement " required />
          </div>
          
        <div class="input-box">
          <label>Name of Disclosing Party</label>
          <input type="text" placeholder="Enter Name of the Organization of the disclosing party" required />
        </div>

        <div class="input-box address">
          <label>Address of disclosing party</label>
          <input type="text" placeholder="Enter Address of the disclosing party" required />
        </div>

        <div class="input-box">
            <label>Name of Receiving Party</label>
            <input type="text" placeholder="Enter Name of the Organization of the receiving party" required />
          </div>

          <div class="input-box address">
            <label>Address of receiving party</label>
            <input type="text" placeholder="Enter Address of the receiving party" required />
          </div>

          <div class="input-box address">
            <label>Transaction done between both parties</label>
            <input type="text" placeholder="State the transaction that is being done between both parties" required />
          </div>

          <div class="input-box address">
            <label>Name of State for the above transaction</label>
            <input type="text" placeholder="Name of state in which the above transaction taking place" required />
          </div>




       

      
        

   
      

     
       
      
      </div>

        <button id="submitBtn">Submit</button>
        <button id="downloadBtn" class="hidden">Download</button>
      </form>
      
    </section>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
          const submitBtn = document.getElementById("submitBtn");
          const downloadBtn = document.getElementById("downloadBtn");

          submitBtn.addEventListener("click", function (e) {
              e.preventDefault();

              // Check if all fields are filled
              const allInputs = document.querySelectorAll("input");
              let allFieldsFilled = true;

              allInputs.forEach(function (input) {
                  if (input.value.trim() === "") {
                      allFieldsFilled = false;
                  }
              });

              if (allFieldsFilled) {
                  // All fields are filled, show the Download button
                  downloadBtn.classList.remove("hidden");
              } else {
                  // Not all fields are filled, display an alert or take other action
                  alert("Please fill in all fields.");
              }
          });
      });
  </script>
    
  </body>
</html>
