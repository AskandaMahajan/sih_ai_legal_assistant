<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--<title>Registration Form in HTML CSS</title>-->
    <!---Custom CSS File--->
    <link rel="stylesheet" href="registration1.css" />
    
  </head>
  <body>
    <section class="container">
      <header>Rental Agreement</header>
      <form action="#" class="form" >

        <div class="input-box">
          <label>Full Name</label>
          <input type="text" placeholder="Enter Name of the Owner" required />
        </div>

        <div class="input-box address">
          <label>Owner address</label>
          <input type="text" placeholder="Enter permanent address" required />
        </div>

        <div class="input-box">
            <label>Full Name</label>
            <input type="text" placeholder="Enter Name of the Tenant" required />
          </div>

        <div class="input-box address">
            <label>Address of Tenant</label>
            <input type="text" placeholder="Enter Address of the Office/Institution of the Tenant" required />
        </div>
          
        <div class="input-box">
          <label>Tenant's Permanent Address</label>
          <input type="text" placeholder="Enter Permanent Address of the Tenant" required />
        </div>

        <div class="column">
            <div class="input-box">
                <label>Start Date</label>
                <input type="date" placeholder="Enter Starting date of the agreement " required />
              </div>
            <div class="input-box">
              <label>Expiry Date</label>
              <input type="date" placeholder="Enter Expiry date of the agreement " required />
            </div>
        </div>
        <div class="input-box">
            <label>Monthly Rent</label>
            <input type="number" placeholder="Enter Monthly Rent in Rs." required />
          </div>

          <div class="input-box">
            <label>Monthly Maintenance Charge</label>
            <input type="number" placeholder="Enter Monthly Maintenance Charge in Rs." required />
          </div>

          <div class="input-box">
            <label>Security Deposit</label>
            <input type="number" placeholder="Enter Security Deposit in Rs." required />
          </div>
        

   
      

     
       
      
      </div>

        <button id="submitBtn">Submit</button>
        <button id="downloadBtn" class="hidden">Download</button>
      </form>
      
    </section>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
          const submitBtn = document.getElementById("submitBtn");
          const downloadBtn = document.getElementById("downloadBtn");

          submitBtn.addEventListener("click", function (e) {
              e.preventDefault();

              // Check if all fields are filled
              const allInputs = document.querySelectorAll("input");
              let allFieldsFilled = true;

              allInputs.forEach(function (input) {
                  if (input.value.trim() === "") {
                      allFieldsFilled = false;
                  }
              });

              if (allFieldsFilled) {
                  // All fields are filled, show the Download button
                  downloadBtn.classList.remove("hidden");
              } else {
                  // Not all fields are filled, display an alert or take other action
                  alert("Please fill in all fields.");
              }
          });
      });
  </script>
    
  </body>
</html>
