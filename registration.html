<!DOCTYPE html>
<!---Coding By CodingLab | www.codinglabweb.com--->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--<title>Registration Form in HTML CSS</title>-->
    <!---Custom CSS File--->
    <link rel="stylesheet" href="registration.css" />
    
  </head>
  <body>
    <section class="container">
      <header>Will Agreement</header>
      <form action="#" class="form" >

        <div class="input-box">
          <label>Full Name</label>
          <input type="text" placeholder="Enter full name" required />
        </div>

        <div class="input-box">
          <label>Father's Name</label>
          <input type="text" placeholder="Enter Father's Name" required />
        </div>

        <div class="input-box address">
          <label>Your address</label>
          <input type="text" placeholder="Enter your address" required />
        </div>

       
        <div class="input-box">
          <label>Your Age</label>
          <input type="number" placeholder="Enter Age" required />
        </div>
        
        <div class="input-box">
          <label>Name of the executor of the will</label>
          <input type="text" placeholder="Enter Name of the executor of the will" required />
        </div>
       
        <div class="input-box">
          <label>Name of the parent of the executor </label>
          <input type="text" placeholder="Name of the parent of the executor " required />
        </div>

        <div class="input-box address">
          <label>Executor address</label>
          <input type="text" placeholder="Enter executor's address" required />
        </div>

        <div class="input-box">
          <label>Executer Age</label>
          <input type="number" placeholder="Enter executer's Age" required />
        </div>
    <div class="column">
      <label>Enter the properties that are to be inherited </label>
        <div class="input-box">
          <label>(a)</label>
          <input type="text" placeholder="Enter property" required />
      </div>
      <div class="input-box">
          <label>(b)</label>
          <input type="text" placeholder="Enter property"  >
      </div>
      <div class="input-box">
          <label>(c)</label>
          <input type="text" placeholder="Enter property">
      </div>
    
    </div>
      <div class="input-box">
        <label>Your Wife Name</label>
        <input type="text" placeholder="Enter Your Wife's Name" required />
      </div>

      <div class="column">
        <label>Name of your children </label>
          <div class="input-box">
            <label>(a)</label>
            <input type="text" placeholder="Enter blank(-) if you would like to leave the field empty" required />
        </div>
        <div class="input-box">
            <label>(b)</label>
            <input type="text" placeholder="Enter blank(-) if you would like to leave the field empty" >
        </div>
       
      
      </div>

        <button id="submitBtn">Submit</button>
        <button id="downloadBtn" class="hidden">Download</button>
      </form>
      
    </section>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
          const submitBtn = document.getElementById("submitBtn");
          const downloadBtn = document.getElementById("downloadBtn");

          submitBtn.addEventListener("click", function (e) {
              e.preventDefault();

              // Check if all fields are filled
              const allInputs = document.querySelectorAll("input");
              let allFieldsFilled = true;

              allInputs.forEach(function (input) {
                  if (input.value.trim() === "") {
                      allFieldsFilled = false;
                  }
              });

              if (allFieldsFilled) {
                  // All fields are filled, show the Download button
                  downloadBtn.classList.remove("hidden");
              } else {
                  // Not all fields are filled, display an alert or take other action
                  alert("Please fill in all fields.");
              }
          });
      });
  </script>
    
  </body>
</html>
